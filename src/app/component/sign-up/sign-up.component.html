<!-- Your Angular Reactive Forms template with Tailwind CSS styles -->
<div class="bg-gray-900 min-h-screen flex justify-center items-center">
  <form [formGroup]="userSignUp" class="my-4 bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-80">
    <h2 class="text-2xl font-bold text-white mb-4">Sign Up</h2>
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2" for="name">Name</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" id="name" type="text" formControlName="name">
      <span *ngIf="userSignUp.get('name')?.dirty">Name error</span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2" for="email">Email</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" id="email" type="email" formControlName="email">
      <span *ngIf="userSignUp.get('email')?.dirty">Email error</span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" id="password" type="password" formControlName="password">
      <span *ngIf="userSignUp.get('password')?.dirty && userSignUp.get('password')?.errors?.['passwordFormateNotMatched']">Password Formate Not matched</span>
    </div>
    <div formGroupName="address">
      <div>
        <label class="block text-gray-300 text-sm font-bold mb-2">Street Name</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" type="text" formControlName="streetName">
      </div>
      <div>
        <label class="block text-gray-300 text-sm font-bold mb-2">Street Number</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" type="text" formControlName="streetNumber">
      </div>
    </div>
    <button class=" my-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" (click)="onSubmit()">Submit</button>
  </form>
</div>
