<div class="overflow-x-auto" >
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users | async" class="hover:bg-gray-100">
          <td class="px-6 py-4 whitespace-nowrap">{{ user.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ user.address.streetName }}:{{ user.address.streetNumber }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-2" (click)="updateUser(user.id ? user.id : 1)">Update</button>
            <button class="bg-red-600 text-white hover:bg-red-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="deleteUser(user.id ? user.id : 1)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- <div *ngIf="error">{{error}}</div> -->
  
<router-outlet></router-outlet>
