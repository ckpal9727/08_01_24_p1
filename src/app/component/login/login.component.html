<div class="bg-gray-900 min-h-screen flex justify-center items-center">
    <div class="bg-gray-800 shadow-md rounded p-8 w-80">
      <h2 class="text-white text-2xl font-semibold mb-4">Login</h2>
      <form [formGroup]="loginForm">
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="email">Email</label>
          <input v-model="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username" formControlName="email">
        </div>
        <div class="mb-6">
          <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
          <input v-model="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password" formControlName="password">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="onSubmit()">
           
           <app-loadin-spinner *ngIf="isLoading"/> Sign In
           <div class="text-red-500">{{error}}</div>
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
            <app-loadin-spinner *ngIf="isLoading"/>
          </a>
        </div>
      </form>
    </div>
  </div>
